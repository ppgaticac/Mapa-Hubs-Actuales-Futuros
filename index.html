<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿A cuánto está el hub de carga más cercano?</title>
    <style>
        body {
            background-color: #0057B8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        #logo {
            margin-bottom: 20px;
        }
        #title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-box {
            width: 300px;
            height: 30px;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #map-container {
            position: relative;
            width: 80%;
            height: 60%;
            margin-bottom: 20px;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        #legend {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-item span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }
        .black-dot {
            background-color: black;
            border-radius: 50%;
        }
        .distance-list {
            width: 80%;
            margin-top: 20px;
            color: black;
        }
        .distance-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
        }
        .green-bg {
            background-color: green;
        }
        .red-bg {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://raw.githubusercontent.com/ppgaticac/Mapa-Hubs-Actuales-Futuros/main/logo-ea1fcd3296ac48693db3c00b710e2381%20(1).jpg" alt="Tucar Logo" height="100">
    </div>
    <div id="title">¿A cuánto está el hub de carga más cercano?</div>
    <div id="search-container">
        <input id="search-box" type="text" placeholder="Buscar dirección">
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="legend">
        <div class="legend-item">
            <span class="black-dot"></span>
            Hub de carga
        </div>
    </div>
    <div class="distance-list" id="distance-list"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAovSlHVEYWgZf3a_Skux_nwRCcPZUM6rI&libraries=places,geometry"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: -33.4489, lng: -70.6693 }, // Coordenadas de Santiago, Chile
                mapTypeId: 'roadmap'
            });

            const hubs = [
                { name: "Las Rejas", comuna: "Estación Central", address: "Av. María Rozas Velásquez 73, 9170428 Santiago, Estación Central, Región Metropolitana", lat: -33.456, lng: -70.719 },
                { name: "Ciudad del Niño", comuna: "San Miguel", address: "Gran Av. José Miguel Carrera 6150, 8930520 San Miguel, Región Metropolitana", lat: -33.501, lng: -70.651 },
                { name: "Florida Center", comuna: "La Florida", address: "Av. Vicuña Mackenna Ote. 6100, 8242155 La Florida, Región Metropolitana", lat: -33.511, lng: -70.602 },
                { name: "Portal el Llano", comuna: "San Miguel", address: "Llano Subercaseaux, 8910339 San Miguel, Región Metropolitana", lat: -33.482, lng: -70.640 },
                { name: "Alto San Francisco", comuna: "Santiago", address: "San Francisco 75, Santiago, Región Metropolitana", lat: -33.443, lng: -70.653 },
                { name: "Nathaniel Cox", comuna: "Santiago", address: "Nataniel Cox 620, 8331081 Santiago, Región Metropolitana", lat: -33.451, lng: -70.655 },
                { name: "Vicuña Mackenna", comuna: "Santiago", address: "Av. Vicuña Mackenna 665, 8330435 Santiago, Región Metropolitana", lat: -33.458, lng: -70.641 },
                { name: "Ñuble", comuna: "Ñuñoa", address: "Av. Vicuña Mackenna 1700, Santiago, Ñuñoa, Región Metropolitana", lat: -33.464, lng: -70.631 },
                { name: "Independencia", comuna: "Independencia", address: "Av. Independencia 565, 8380538 Independencia, Región Metropolitana", lat: -33.416, lng: -70.657 },
                { name: "Parque Arauco", comuna: "Las Condes", address: "Av. Pdte. Kennedy 5413, 7550000 Las Condes, Región Metropolitana", lat: -33.400, lng: -70.578 },
                { name: "Espacio Urbano Las Rejas", comuna: "Estación Central", address: "Av. María Rozas Velásquez 73, 9170428 Santiago, Estación Central, Región Metropolitana", lat: -33.454, lng: -70.719 }
            ];

            // Añadir marcadores para hubs
            hubs.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name,
                    label: {
                        text: location.name,
                        color: "black",
                        fontSize: "12px",
                        fontWeight: "bold"
                    },
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/black-dot.png" // Icono negro para hubs
                    }
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `<div><strong>${location.name}</strong><br>${location.address}</div>`
                });

                marker.addListener('click', () => {
                    infowindow.open(map, marker);
                });
            });

            const input = document.getElementById('search-box');
            const searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // Limpiar marcadores anteriores y lista de distancias
                const markers = [];
                const distanceList = document.getElementById('distance-list');
                distanceList.innerHTML = '';

                places.forEach(place => {
                    if (!place.geometry) {
                        return;
                    }

                    const placeLocation = place.geometry.location;

                    hubs.forEach(hub => {
                        const hubLocation = new google.maps.LatLng(hub.lat, hub.lng);
                        const distance = google.maps.geometry.spherical.computeDistanceBetween(placeLocation, hubLocation);
                        const distanceKm = (distance / 1000).toFixed(2);

                        const distanceItem = document.createElement('div');
                        distanceItem.classList.add('distance-item');
                        distanceItem.classList.add(distanceKm <= 3 ? 'green-bg' : 'red-bg');
                        distanceItem.innerHTML = `<strong>${hub.name}</strong> - ${distanceKm} km`;

                        distanceList.appendChild(distanceItem);
                    });

                    const marker = new google.maps.Marker({
                        map: map,
                        title: place.name,
                        position: placeLocation,
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        }
                    });

                    markers.push(marker);

                    map.setCenter(placeLocation);
                });

                // Limpiar la búsqueda anterior
                input.value = '';
            });
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
